<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>I love coffee Every Morning !!!</h1>
        <p>Hello world !!!!</p>
    </body>

    <!-- CORS demo -->
    <div id="tofetch"/>
    <script>
        var tofetch = document.getElementById("tofetch");

        fetch('http://demo-gaurav-cors-2022.s3-website.eu-west-2.amazonaws.com/extra-page.html')
        .then((response) => { 
            return response.text();
        })
        .then((html) => {
            tofetch.innerHTML = html     
        });
    </script>
</html>
